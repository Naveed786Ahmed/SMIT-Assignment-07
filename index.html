<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./pages/style.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="heading">
                <h1>Login Form</h1>
            </div>
            <div class="nav-but">
                <button id="login">Login</button>
                <button id="signup">Signup</button>
            </div>
            <div class="inputs">
                <input type="Email" placeholder="Email Address">
                <br>
                <br>
                <input type="password" placeholder="Password">
            </div>
            <div class="forget-pass">
                <p>Forget Password?</p>
            </div>
            <div class="login-but">
                <button>Login</button>
            </div>
            <div class="not-a-mem">
                <p>Not a member? <a href="./pages/signup.html">Signup now</a></p>
            </div>
        </div>
    </div>
</body>

</html>
